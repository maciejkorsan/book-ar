<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Site title</title>
    <meta name="description" content="Description" />

    <!-- Title -->
    <meta property="og:title" content="" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png" />
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

    <script src="assets/js/arjs.js"> </script>
    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link
      rel="icon"
      type="image/png"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <a-scene embedded arjs='sourceType: webcam;'>

    <a-marker preset='custom' type='pattern' url='assets/img/pattern-ar.patt'>
  
  
      <a-entity position="0 0 -1" rotation="-90 0 0">

          <a-box position="0 0 0" rotation="0 0 0" width="2" depth=".5" height=".3" color="green"></a-box>
          <a-text position="-.6 0 0.31" class="timer--js" value="09:00 - 13:00"></a-text>
          <a-box position="0 -.3 0" rotation="0 0 0" width="2" depth=".5" height=".3" color="red"></a-box>
          <a-text position="-.6 -.3 0.31" class="timer--js" value="13:00 - 14:00"></a-text>
          <a-box position="0 -.6 0" rotation="0 0 0" width="2" depth=".5" height=".3" color="red"></a-box>
          <a-text position="-.6 -.6 0.31" class="timer--js" value="14:00 - 15:00"></a-text>
          <a-box position="0 -.9 0" rotation="0 0 0" width="2" depth=".5" height=".3" color="green"></a-box>
          <a-text position="-.6 -.9 0.31" class="timer--js" value="15:00 - 17:00"></a-text>
    
      </a-entity>
  
    </a-marker>
  
    <a-entity camera></a-entity>
  </a-scene>
  
  <div class="rotate">
    ↩️
    <span class="rotate__description">Please turn your device into landscape mode.</span>
  </div>
  

    <script src="js/main.js"></script>
  </body>
</html>
